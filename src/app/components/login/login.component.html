<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow" style="width: 38rem;">
            <div class="card-body px-5">
                <!-- <div class="text-center">
                    <h3>Hello</h3>
                </div> -->
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    Please enter your login details</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" name="email"
                            formControlName='email' />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control" name="password"
                            formControlName='password' />
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
            </div>
        </div>
    </div>
</div>
